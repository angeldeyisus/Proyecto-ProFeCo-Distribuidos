<div class="app-container">
  <header class="app-header">
    <h1>PROFECO - Protección al Consumidor</h1>
    
    <!-- Mostrar información del usuario si está logueado -->
    <div *ngIf="usuario" class="user-info">
      <span>Bienvenido, {{ usuario.nombre }}</span>
      <button (click)="logout()" class="btn-logout">Cerrar Sesión</button>
    </div>
    
    <!-- Mostrar navegación si NO está logueado -->
    <nav *ngIf="!usuario" class="nav-buttons">
      <button (click)="cambiarVista('home')" [class.active]="vistaActual === 'home'">Inicio</button>
      <button (click)="cambiarVista('login')" [class.active]="vistaActual === 'login'">Login</button>
      <button (click)="cambiarVista('register')" [class.active]="vistaActual === 'register'">Registro</button>
    </nav>
  </header>

 <main class="app-main">
  <app-home *ngIf="vistaActual === 'home' && !usuario"></app-home>
  <app-login *ngIf="vistaActual === 'login' && !usuario"></app-login>
  <app-register *ngIf="vistaActual === 'register' && !usuario"></app-register>
  
  <!-- ✅ Asegúrate de que esta línea esté así -->
  <app-dashboard *ngIf="usuario"></app-dashboard>
</main>

  <footer class="app-footer">
    <p>&copy; 2024 PROFECO. Todos los derechos reservados.</p>
  </footer>
</div>
